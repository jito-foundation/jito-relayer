name: Test
on:
  workflow_call:

jobs:
  test:
    runs-on: big-runner-1
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Install protobuf-compiler
      run: sudo apt-get install -y protobuf-compiler
    - name: Run tests
      run: RUST_LOG=info cargo test
