name: Clean Code Check
on:
  workflow_call:
    secrets:
      GHUB_TOKEN:
        required: true
      ACCESS_TOKEN:
        required: true
      DEPLOYER_SSH_KEY:
        required: true
jobs:
  clippy_and_udeps_check:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          ssh-key: ${{ secrets.DEPLOYER_SSH_KEY }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GHUB_TOKEN }}
          args: --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-udeps --locked
      - name: cargo udeps
        uses: actions-rs/cargo@v1
        with:
          command: udeps
