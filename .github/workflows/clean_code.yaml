name: Clean Code Check
on:
  workflow_call:

jobs:
  clippy_and_udeps_check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-udeps --locked
      - name: cargo udeps
        uses: actions-rs/cargo@v1
        with:
          command: udeps
