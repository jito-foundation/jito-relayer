[package]
name = "jito-transaction-relayer"
version = "0.1.0"
description = "Solana Transaction Relayer"
authors = ["Jito Team <team@jito.wtf>"]
homepage = "https://jito.wtf/"
edition = "2021"
publish = false

[dependencies]
bincode = "1.3.3"
clap = { version = "3.1.12", features = ["derive", "env"] }
env_logger = "0.9.0"
itertools = "0.10.3"
jito-core = { path = "../core" }
jito-protos = { path = "../jito-protos" }
jito-relayer = { path = "../relayer" }
jito-rpc = { path = "../rpc" }
log = "0.4.14"
prost-types = "0.10.1"
solana-metrics = "=1.11.2"
solana-net-utils = "=1.11.2"
solana-perf = "=1.11.2"
solana-sdk = "=1.11.2"
tokio = { version = "1.14.1", features = ["rt-multi-thread"] }
tokio-stream = "0.1.8"
tonic = "0.7.2"
