[package]
name = "jito-transaction-relayer"
version = "0.1.0"
description = "Solana Transaction Relayer"
authors = ["Jito Team <team@jito.wtf>"]
homepage = "https://jito.wtf/"
edition = "2021"
publish = false

[dependencies]
clap = { version = "3.1.12", features = ["derive", "env"] }
bincode = "1.3.3"
env_logger = "0.9.0"
log = "0.4.14"
itertools = "0.10.3"
jito-core = { path = "../core" }
jito-protos = { path = "../jito-protos" }
jito-rpc = { path = "../rpc" }
jito-relayer = { path = "../relayer" }
solana-metrics = "1.10.24"
solana-net-utils = "1.10.24"
solana-perf = "1.10.24"
solana-sdk = "1.10.24"
tokio = { version = "1.14.1", features = ["rt-multi-thread"] }
tokio-stream = "0.1.8"
tonic = "0.7.2"
prost-types = "0.10.1"
